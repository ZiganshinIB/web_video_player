<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    body {
      margin: 5px;
    }
    .video-player {
      width: 800px;
      height: 600px;
      background-color: black;
      box-shadow: -3px -3px 5px grey;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow:1;
      cursor: pointer;
    }

    .video-player>.button-panel {
      background-color: black;
      border-style: none;
      display: flex;
      flex-direction: row;
    }
    .video-player>.button-panel>button {
      border-style: none;
      width: 30px;
      height: 30px;
      margin: 5px;
      background-color: transparent;
    }
    .video-player>.button-panel>.progress-bar {
      flex-grow: 1;
    }
    .video-player>.button-panel>button:hover {
      border-style: solid;
      border-width: 1px;
      border-color: white;
    }

    .video-player>.button-panel>button>i {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-container">
    </div>
    <div class="button-panel">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="progress-bar"></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
