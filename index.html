<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    body {
      margin: 5px;
    }
    button {
      border-style: none;
      width: 25px;
      height: 25px;
      padding: 2px 4px 2px 4px;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px; background-color: black">
    <div class="js-video-container" style="width: 100%; height: 100%; cursor: pointer;">
    </div>
    <div style="background-color: black; border-style: none;">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true" style="color: white"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true" style="color: white"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
