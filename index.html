<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <style>

  </style>
</head>
<body class="m-5">
<div id="player" class="video-player">
  <div class="js-video-container video-container">
  </div>
  <div class="button-panel">
    <button class="js-play-button btn btn-play">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button btn-pause btn" hidden>
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button btn-mute btn">
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button  btn btn-volume" hidden>
      <i class="fa fa-volume-off " aria-hidden="true"></i>
    </button>
    <div class="js-current-time current-time roboto-regular-white px-16 "></div>
    <div class="js-progress progress">
      <div class="js-progress-slider progress-slider" ></div>
        <div class="dot"></div>
      </div>
    <div class="js-duration duration roboto-regular-white px-16"></div>
    <button class="js-fullscreen-button btn btn-fullscreen">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
  </div>
  <!-- Here can be placed player controls: play and volume buttons -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="js/player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
